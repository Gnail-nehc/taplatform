<template name="home">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">电影云质量保证平台</a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a id="summary" href="/">项目概览 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a class="sumCategory" href="/summary/quality">质量总览</a></li>
                        <li><a class="sumCategory" href="/summary/defecttodo"> 待处理缺陷人员</a></li>
                        <li><a class="sumCategory" href="/summary/defecttrend">每日缺陷实时统计</a></li>
                        <!--<li><a class="sumCategory" href="/summary/testtrend">测试进度实时统计</a></li>-->
                    </ul>
                </li>
                <li class="dropdown">
                    <a id="myspace" href="/me">我的 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a class="myCategory" href="/me/defectassigned">分配给我的缺陷</a></li>
                        <li><a class="myCategory" href="/me/defectcreated">我上报的缺陷</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {{> loginButtons}} <!-- here -->
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <p class="jumbotron_description">针对每一个测试项目进行测试需求梳理，测试优先级划分，测试用例设计、评审、执行，缺陷生命周期管理，项目风险分析和质量度量。</p>
                <p><a class="btn btn-lg btn-success addProjectBtn" href="#addProjectModal" data-toggle="modal" role="button">添加项目</a></p>

                <div class="modal fade" id="addProjectModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <a class="close" data-dismiss="modal">×</a>
                                <h3>添加测试项目</h3>
                            </div>
                            <div class="modal-body" >
                                <form role="form">
                                    <label class="control-label">名称</label>
                                    <input id="prjname" class="form-control" name="name" type="text" placeholder="必填项" rows="1"/>
                                    <label class="control-label">描述</label>
                                    <textarea id="prjdesc" class="form-control" name="description" type="text" placeholder="必填项" rows="5"></textarea>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <a href="/" class="btn btn-success addPrj">添加</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row prjEntry">
            {{#each projects}}
            <div class="col-md-4">
                <h2 class="alert-info">{{name}}</h2>
                <p class="alert-success">{{description}}</p>
                <p class="alert-warning">创建者：{{creator}}</p>
                <p class="text-muted">创建时间：{{createdAt}}</p>
                <p><a class="btn btn-primary viewInfo" href="/project/{{_id}}" role="button">项目详情 &raquo;</a></p>
            </div>
            {{/each}}
        </div>
    </div>
    {{> sAlert}}
    <div class="navbar navbar-default navbar-fixed-bottom">
        <div class="navbar-inner navbar-content-center footercontent">
            <div class="container">
                <a href="mailto:cl100245@alibaba-inc.com">联系作者</a>
                <span style="color: #777777">Copyright &copy; 阿里影业 2015 All Rights Reserved. Powered by MeteorJS</span>
            </div>
        </div>
    </div>
</template>
